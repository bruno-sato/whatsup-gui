<app-loader *ngIf="showLoader"></app-loader>
<div class="panel">
  <div class="forgot-pwd">
    <div class="border-gradient">
      <div class="content">
        <h1>Reset Password</h1>
        <div class="form">
          <input type="email" placeholder="E-mail" [(ngModel)]="email">
          <input type="text" placeholder="Code" [(ngModel)]="code" *ngIf="pwdCode">
          <input type="password" placeholder="New password" [(ngModel)]="newPwd" *ngIf="pwdCode">
        </div>
        <div>
          <button (click)="getRandomCode()" *ngIf="!pwdCode">Send reset code</button>
          <button (click)="saveNewPwd()" *ngIf="pwdCode">Save new password</button>
        </div>
      </div>
    </div>
  </div>
</div>
