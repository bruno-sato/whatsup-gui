<app-loader *ngIf="showLoader"></app-loader>
<div class="panel">
  <div class="login-form">
    <div class="header">
      <img src="../../../assets/logo_whatsup.svg" width="150" height="105" alt="What's up school logo">
      <div>
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/signup" routerLinkActive="active">Sign up</a>
      </div>
    </div>
    <div class="border-gradient">
      <div class="content">
        <h1>Login</h1>
        <h4>Login to continue</h4>
        <form [formGroup]="formLogin">
          <input type="email" name="email"
            placeholder="E-mail" formControlName="email">
          <input type="password" name="password"
            placeholder="Senha" formControlName="password">
          <button (click)="login($event)">Enter</button>
        </form>
        <div class="forgot-pwd">
          <a routerLink="/forgotpwd">Forgot my password</a>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="bg-image">
    <img src="../../../assets/login-bg-image.webp" alt="">
  </div> -->
</div>
